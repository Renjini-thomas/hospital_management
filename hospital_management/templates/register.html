{% extends 'base.html' %}

{% block title %}Registration{% endblock %}

{% block content %}
<h2>Register as {{ role }}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
</form>

{% if messages %}
    {% for message in messages %}
        <p style="color: green;">{{ message }}</p>
    {% endfor %}
{% endif %}

<p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>

{% endblock %}
