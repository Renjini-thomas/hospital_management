<!-- templates/registration/password_reset_email.html -->
<p>Hello {{ user.get_username }},</p>
<p>You requested a password reset for your account. To reset your password, click the link below:</p>
<p><a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}">Reset your password</a></p>
<p>If you didn't request a password reset, please ignore this email.</p>
