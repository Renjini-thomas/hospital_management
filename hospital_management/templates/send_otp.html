{% extends "main.html" %}

{% block content %}
<h2>Reset Password</h2>
<form method="POST">
    {% csrf_token %}
    <label for="email">Enter your Email:</label>
    <input type="email" name="email" required>
    <button type="submit">Send OTP</button>
</form>

{% if messages %}
<ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

{% endblock %}
